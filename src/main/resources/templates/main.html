<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body class="container py-3">
<header th:insert="block/header :: header" ></header>
<div  class="container-sm" style="width: 90%" >


        <div class="row g-5 py-3 row-cols-1 row-cols-lg-4">
            <div class="feature col">
                <a href="/guitar" class="nav-link text-black">
                    <h4>Guitar</h4>
                </a>
                <a href="/СomboAmplifier" class="nav-link text-black">
                    <h4>Сombo-amplifier
                    </h4>
                </a>
                <a href="/InstrumentCable" class="nav-link text-black">
                    <h4>Instrument cable
                    </h4>
                </a>
                <a href="/GuitarCase" class="nav-link text-black">
                    <h4>Guitar-case
                    </h4>
                </a>
                <a href="/Mediator" class="nav-link text-black">
                    <h4>Mediator
                    </h4>
                </a>
                <a href="/GuitarStrap" class="nav-link text-black">
                    <h4>Guitar-strap
                    </h4>
                </a>
                <a href="/GuitarStrings" class="nav-link text-black">
                    <h4>Guitar-strings
                    </h4>
                </a>
                <a href="/GuitarPedals" class="nav-link text-black">
                    <h4>Guitar-pedals
                    </h4>
                </a>
            </div>

            <div class="feature col" th:each="el : ${guitars}">
                <center>
                    <img th:src="${el.getFirstImage}" style="  width: 80%;"
                         alt="No photo"><br>
                    <a th:href="'/aboutGuitar'+${el.getId}"><h3 th:text="${el.getNameOfProduct}"></h3></a><br>
                    <a th:href="'/addToOrderGuitar'+${el.id}" class="btn btn-success">Buy</a>
                </center>
            </div>

            <div class="feature col" th:each="el : ${guitarPedals}">
                <center>
                    <img th:src="${el.getFirstImage}" style="  width: 80%;"
                         alt="No photo"><br>
                    <a th:href="'/aboutGuitarPedal' + ${el.id}"><h3 th:text="${el.getNameOfProduct}"></h3></a><br>
                    <a th:href="'/addToOrderGuitarPedal'+${el.id}" class="btn btn-success">Buy</a>
                </center>
            </div>



            <div class="feature col" th:each="el : ${guitarStraps}">
                <center>
                    <img th:src="${el.getFirstImage}" style="  width: 80%;"
                         alt="No photo"><br>
                    <a th:href="'/aboutGuitarStrap'+ ${el.id}"><h3 th:text="${el.getNameOfProduct}"></h3></a><br>
                    <a th:href="'/addToOrderGuitarStrap'+${el.id}" class="btn btn-success">Buy</a>
                </center>
            </div>


            <div class="feature col" th:each="el : ${guitarStrings}">
                <center>
                    <img th:src="${el.getFirstImage}" style="  width: 80%;"
                         alt="No photo"><br>
                    <a th:href="'/aboutGuitarStrings'+ ${el.id}"><h3 th:text="${el.getNameOfProduct}"></h3></a><br>
                    <a th:href="'/addToOrderGuitarStrings'+${el.id}" class="btn btn-success">Buy</a>
                </center>
            </div>


            <div class="feature col" th:each="el : ${guitarCases}">
                <center>
                    <img th:src="${el.getFirstImage}" style="  width: 80%;"
                         alt="No photo"><br>
                    <a th:href="'/aboutGuitarCase'+ ${el.id}"><h3 th:text="${el.getNameOfProduct}"></h3></a><br>
                    <a th:href="'/addToOrderGuitarCase'+${el.id}" class="btn btn-success">Buy</a>
                </center>
            </div>


            <div class="feature col" th:each="el : ${instrumentCables}">
                <center>
                    <img th:src="${el.getFirstImage}" style="  width: 80%;"
                         alt="No photo"><br>
                    <a th:href="'/aboutInstrumentCable' + ${el.id}"><h3 th:text="${el.getNameOfProduct}"></h3></a><br>
                    <a th:href="'/addToOrderInstrumentCable'+${el.id}" class="btn btn-success">Buy</a>
                </center>
            </div>


            <div class="feature col" th:each="el : ${mediators}">
                <center>
                    <img th:src="${el.getFirstImage}" style="  width: 80%;"
                         alt="No photo"><br>
                    <a th:href="'/aboutMediator' + ${el.id}"><h3 th:text="${el.getNameOfProduct}"></h3></a><br>
                    <a th:href="'/addToOrderMediator'+${el.id}" class="btn btn-success">Buy</a>
                </center>
            </div>

            <div class="feature col" th:each="el : ${comboAmplifiers}">
                <center>
                    <img th:src="${el.getFirstImage}" style="  width: 80%;"
                         alt="No photo"><br>
                    <a th:href="'/aboutСomboAmplifier' + ${el.id}"><h3 th:text="${el.getNameOfProduct}"></h3></a><br>
                    <a th:href="'/addToOrderComboAmplifier'+${el.id}" class="btn btn-success">Buy</a>
                </center>
            </div>

        </div>

</div>

<footer th:insert="block/footer :: footer"></footer>
</body>
</html>
