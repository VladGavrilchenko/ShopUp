<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team</title>
</head>
<body class="container py-3">
<header th:insert="block/header :: header" ></header>
<div  class="container-sm" style="width: 90%" >

    <h1 class="list-inline-item" >Team</h1>

        <div class="list-inline-item"   >

             <a align="right" class="btn btn-success" href="/registrationManager" >Add manager</a>
             <a align="right"  class="btn btn-outline-success" href="/adminPage">Go back</a>

        </div>

    <center>
        <h2>Table manager</h2>
    </center>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>


        <tbody th:each="el : ${managers}">
        <tr>
            <th th:text="${el.getId}"></th>
            <th th:text="${el.getUsername}"></th>
            <th th:text=" ${el.getFirstName}"></th>
            <th th:text="${el.getLastName}"></th>
            <th th:text="${el.getPhone}"></th>
            <th th:text="${el.getEmail}"></th>
            <th ><a th:href="'/adminPage/Team/editManagers' + ${el.getId}" class="btn btn-primary">Edit</a> </th>
            <th><a th:href="'/adminPage/Team/deleteManager'+ ${el.getId}" type="button" class="btn btn-danger">Delete</a></th>

        </tr>
        </tbody>
    </table>



</div>
<footer th:insert="block/footer :: footer"></footer>
</body>
</html>
