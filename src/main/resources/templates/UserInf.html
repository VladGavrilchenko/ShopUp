<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User inf</title>
</head>
<body class="container py-3">
<header th:insert="block/header :: header" ></header>
<div  class="container-sm" style="width: 80%" >
    <center>
    <h1>User information</h1>
    </center><br>
    <h4  th:text="'Username: ' + ${user.getUsername()}"> </h4>
    <h4  th:text="'First name: ' +${user.getFirstName()}"> </h4>
    <h4  th:text="'Last name: ' +${user.getLastName()}"> </h4>
    <h4  th:text="'Phone: ' +${user.getPhone()}"> </h4>
    <h4  th:text="'Email: ' +${user.getEmail()}"> </h4>
    <br><br>
    <center>
        <a href="/editUser" class="btn btn-success">Edit user</a>
    </center>
    <br>
    <center>
        <a href="/editPassword" class="btn btn-secondary">New password</a>
    </center>
    <br>
    <center>
    <h1>Table order</h1>
    </center>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Price</th>
            <th scope="col">done/not done</th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody th:each="el : ${orders}">
        <tr>
            <th th:text="${el.getId}"></th>
            <th th:text="${el.getPrice}"></th>
            <th th:if="${el.isDone} == true">Done</th>
            <th th:if="${el.isDone} == false">Not done</th>
            <th >
                <a th:href="'/Order' + ${el.getId}" class="btn btn-primary">About</a> </th>


        </tr>
        </tbody>
    </table>



</div>
<footer th:insert="block/footer :: footer"></footer>
</body>
</html>
