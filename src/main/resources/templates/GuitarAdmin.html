<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guitar</title>
</head>
<body class="container py-3">
<header th:insert="block/header :: header" ></header>
<div  class="container-sm" style="width: 90%" >

    <h1 class="list-inline-item" >Guitar</h1>

    <div class="list-inline-item">

        <a  class="btn btn-success" href="/adminPage/addGuitar" >Add guitar</a>
        <a  class="btn btn-outline-success" href="/adminPage">Go back</a>

    </div>

    <center>
        <h2>Table guitar</h2>
    </center>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>


        <tbody th:each="el : ${guitars}">
        <tr>
            <th th:text="${el.getId}"></th>
            <th th:text="${el.getNameOfProduct}"></th>
            <th th:text=" ${el.getPrice}"></th>
            <th th:text="${el.getQuantity}"></th>
            <th ><a th:href="'/adminPage/editQuanity'+ ${el.getClass().getSimpleName()}+ ${el.getId}" class="btn btn-primary">Edit quantity</a> </th>
            <th ><a th:href="'/adminPage/editGuitar'+ ${el.getId}" class="btn btn-primary">Edit</a> </th>

            <div th:if="${el.isShow} == true">
                <th><a th:href="'/adminPage/dontShow'+ ${el.getClass().getSimpleName()} + ${el.getId}" type="button" class="btn btn-secondary">Dont show</a></th>
            </div>
            <div th:if="${el.isShow} != true">
                <th><a th:href="'/adminPage/show'+ ${el.getClass().getSimpleName()} + ${el.getId}" type="button" class="btn btn-danger">Show</a></th>
            </div>


        </tr>
        </tbody>
    </table>



</div>
<footer th:insert="block/footer :: footer"></footer>
</body>
</html>
